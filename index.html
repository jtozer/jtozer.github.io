<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <!-- 1. Google Font for Breezy Aesthetic -->
  <link href="fonts.googleapis.com" rel="stylesheet">
  
  <!-- 2. Reliable v7 RC Global Bundle -->
  <script src='cdn.jsdelivr.net'></script>
  
  <!-- 3. Google Calendar Plugin (using stable v6 for compatibility if v7 is missing) -->
  <script src='cdn.jsdelivr.net'></script>

  <style>
    /* 4. Breezy Blue MUI Styling via v7 CSS Variables */
    :root {
      --fc-border-color: #e2e8f0;
      --fc-button-bg-color: #1976d2; /* MUI Primary Blue */
      --fc-button-border-color: #1976d2;
      --fc-button-hover-bg-color: #1565c0;
      --fc-button-active-bg-color: #0d47a1;
      
      --fc-event-bg-color: #e3f2fd;
      --fc-event-border-color: #1976d2;
      --fc-event-text-color: #1565c0;
      
      --fc-today-bg-color: #f8fafc;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f5f9;
      padding: 20px;
    }

    #calendar {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }

    /* Styling adjustments for the "Breezy" feel */
    .fc .fc-toolbar-title { font-weight: 600; color: #334155; }
    .fc .fc-button { border-radius: 8px; text-transform: capitalize; padding: 8px 16px; }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      // The global variable 'FullCalendar' is provided by the index.global script above
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,listWeek'
        },
        // Integration
        googleCalendarApiKey: 'AIzaSyDEbbCS2arYff3R6R3DFauebrue7byAw7s',
        events: {
          googleCalendarId: 'rsu71.org_a9c3db3dl1vnteoc09tnm5r42c@group.calendar.google.com'
        },
        // Modern display options
        eventDisplay: 'block',
        height: 'auto',
        aspectRatio: 1.8
      });

      calendar.render();
    });
  </script>
</head>
<body>
  <div id='calendar'></div>
</body>
</html>
