<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calendar</title>

<!-- FullCalendar v6 GLOBAL bundle -->
<link
  href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css"
  rel="stylesheet"
/>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

<!-- Google Calendar plugin -->
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.15/index.global.min.js"></script>

<style>
/* =========================
   BASE / BREEZY FEEL
   ========================= */
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #eaeaea;
}

#calendar {
  max-width: 1100px;
  margin: 2rem auto;
  padding: 1.25rem;
  background: #ffffff;
  border-radius: 18px;
  box-shadow:
    0 1px 2px rgba(0,0,0,.04),
    0 8px 24px rgba(0,0,0,.06);
}

/* =========================
   TOOLBAR (DESKTOP)
   ========================= */
.fc-button {
  font-size: 0.75rem;
  padding: 0.25rem 0.55rem;
  border-radius: 8px !important;
  font-weight: 500;
}

.fc-button-primary {
  background: #2563eb;
  border-color: #2563eb;
}

.fc-button-primary:hover {
  background: #1d4ed8;
  border-color: #1d4ed8;
}

.fc-toolbar-title {
  font-size: 1.15rem;
  font-weight: 600;
}

/* =========================
   MOBILE: HIDE VIEW BUTTONS + TODAY
   ========================= */
@media (max-width: 768px) {
  /* Hide Month/List buttons */
  .fc-header-toolbar .fc-toolbar-chunk:last-child {
    display: none !important;
  }

  /* Hide Today button */
  .fc-today-button {
    display: none !important;
  }
}

/* =========================
   MONTH VIEW – WEEKDAY PADDING
   ========================= */
.fc-theme-standard td,
.fc-theme-standard th {
  border-color: #e5e7eb;
}

/* Weekday header row */
.fc .fc-col-header-cell {
  background: transparent;
}

.fc .fc-col-header-cell-cushion {
  padding: 0.9rem 0;   /* Requested weekday padding */
  border-radius: 9999px;
  font-weight: 500;
  letter-spacing: 0.02em;
  color: #374151;
}

/* Day cells */
.fc-daygrid-day-frame {
  border-radius: 14px;
  margin: 4px;
  padding: 8px;
}

.fc-daygrid-day-number {
  font-size: 0.85rem;
  font-weight: 500;
  color: #374151;
}

.fc-day-today {
  background: #eff6ff !important;
}

/* Events in month view */
.fc-event {
  border-radius: 10px;
  padding: 2px 6px;
  font-size: 0.75rem;
  font-weight: 500;
}

/* =========================
   EVENT POPUP MODAL
   ========================= */
.event-modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.event-modal-content {
  background: #ffffff;
  border-radius: 16px;
  max-width: 420px;
  width: calc(100% - 2rem);
  padding: 1.5rem;
  box-shadow:
    0 10px 30px rgba(0,0,0,0.2);
  position: relative;
}

.event-modal-close {
  position: absolute;
  top: 0.75rem;
  right: 0.75rem;
  background: none;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
  color: #6b7280;
}

.event-modal-close:hover {
  color: #111827;
}

.event-datetime {
  font-size: 0.9rem;
  color: #374151;
  margin: 0.5rem 0 1rem;
}

.event-description {
  font-size: 0.9rem;
  color: #111827;
  margin-bottom: 1rem;
}

.event-link {
  display: inline-block;
  font-size: 0.85rem;
  font-weight: 500;
  color: #2563eb;
  text-decoration: none;
}

.event-link:hover {
  text-decoration: underline;
}





</style>
</head>

<body>


<div id="calendar"></div>

<!-- Event Popup Modal -->
<div id="event-modal" class="event-modal" hidden>
  <div class="event-modal-content">
    <button class="event-modal-close" aria-label="Close">&times;</button>

    <h3 id="event-title"></h3>
    <p id="event-datetime" class="event-datetime"></p>

    <p id="event-description" class="event-description"></p>

    <a id="event-link" target="_blank" rel="noopener" class="event-link">
      View in Google Calendar
    </a>
  </div>
</div>


<script>
document.addEventListener('DOMContentLoaded', function () {
  const calendarEl = document.getElementById('calendar');

  const isMobile = window.matchMedia('(max-width: 900px)').matches;

  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: isMobile ? 'listMonth' : 'dayGridMonth',

    headerToolbar: {
      left: 'prev,next today',
      center: 'title',
      right: 'dayGridMonth,listMonth'
    },

    height: 'auto',
	
eventDidMount: function (info) {
  // Only affect MONTH view
  if (info.view.type !== 'dayGridMonth') return;

  // All-day events → white text
  if (info.event.allDay) {
    info.el.style.color = '#ffffff';
  } 
  // Timed events → black text
  else {
    info.el.style.color = '#202020';
  }
},
eventClick: function(info) {
  info.jsEvent.preventDefault();

  const modal = document.getElementById('event-modal');

  // Title
  document.getElementById('event-title').textContent =
    info.event.title || '';

  // Date / time
  const start = info.event.start;
  const end = info.event.end;

  let dateText = '';
  if (info.event.allDay) {
    dateText = start.toLocaleDateString();
  } else {
    dateText =
      start.toLocaleDateString() + ' ' +
      start.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
  }

  document.getElementById('event-datetime').textContent = dateText;

  // Description (Google Calendar puts it in extendedProps)
  const description = info.event.extendedProps.description || '';
  document.getElementById('event-description').textContent = description;

  // Google Calendar link
  const link = document.getElementById('event-link');
  if (info.event.url) {
    link.href = info.event.url;
    link.style.display = 'inline-block';
  } else {
    link.style.display = 'none';
  }

  modal.hidden = false;
},


    googleCalendarApiKey: "AIzaSyDEbbCS2arYff3R6R3DFauebrue7byAw7s",

    eventSources: [
      {
        googleCalendarId: "rsu71.org_a9c3db3dl1vnteoc09tnm5r42c@group.calendar.google.com",
        color: "#3F51B5"
      }, // District
      {
        googleCalendarId: "rsu71.org_hnsg2bqvh3ltdho31v4l0cumdo@group.calendar.google.com",
        color: "#F9C127"
      } //THMS Events
    ]
  });

  calendar.render();
});
</script>

</body>
</html>
