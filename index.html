<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FullCalendar v6 Test</title>

  <!-- FullCalendar v6 (GLOBAL BUILD) -->
  <link
    href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

  <style>
    /* LIST VIEW â€“ SHADCN / BREEZY STYLE */

.fc-list {
  border: none;
}

.fc-list-day-cushion {
  background: transparent;
  padding: 0.75rem 0;
  font-weight: 600;
  color: #111827;
}

.fc-list-event {
  border: 1px solid #e5e7eb;
  border-radius: 12px;
  margin-bottom: 0.75rem;
  padding: 0.75rem;
  background: #ffffff;
  box-shadow: 0 1px 2px rgba(0,0,0,0.04);
}

.fc-list-event:hover {
  background: #f9fafb;
}

.fc-list-event-dot {
  border-color: #2563eb;
}

.fc-list-event-time {
  color: #6b7280;
  font-size: 0.85rem;
}

.fc-list-event-title {
  font-weight: 500;
  color: #111827;
}

	
	
	body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    #calendar {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 1rem;
      min-height: 600px;
      border: 2px dashed #ccc;
    }

  </style>
</head>
<body>

<h2 style="text-align:center;">FullCalendar should appear below</h2>

<div id="calendar"></div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    console.log('FullCalendar object:', window.FullCalendar);

    const calendarEl = document.getElementById('calendar');

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth'
    });

    calendar.render();
  });
</script>

</body>
</html>
