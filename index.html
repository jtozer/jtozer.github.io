<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FullCalendar v7 Test</title>

  <!-- FullCalendar v7 CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@7.0.0/index.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@7.0.0/index.min.css"
  />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    #calendar {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 1rem;
      min-height: 600px;
      border: 2px dashed #ccc;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">FullCalendar v7 should appear below</h2>

<div id="calendar"></div>

<script type="module">
  import { Calendar } from 'https://cdn.jsdelivr.net/npm/@fullcalendar/core@7.0.0/index.js';
  import dayGridPlugin from 'https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@7.0.0/index.js';

  document.addEventListener('DOMContentLoaded', () => {
    console.log('FullCalendar v7 loaded');

    const calendarEl = document.getElementById('calendar');

    const calendar = new Calendar(calendarEl, {
      plugins: [dayGridPlugin],
      initialView: 'dayGridMonth'
    });

    calendar.render();
  });
</script>

</body>
</html>
