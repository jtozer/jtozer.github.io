<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendar</title>

<!-- FullCalendar v6 GLOBAL bundle (includes dayGrid + list) -->
<link
  href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css"
  rel="stylesheet"
/>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

<!-- Google Calendar plugin (ONLY extra script allowed) -->
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.15/index.global.min.js"></script>

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #f8fafc;
}

#calendar {
  max-width: 1100px;
  margin: 2rem auto;
  padding: 1rem;
  background: #ffffff;
  border-radius: 12px;
}
</style>
</head>

<body>

<div id="calendar"></div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const calendarEl = document.getElementById('calendar');

  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',

    headerToolbar: {
      left: 'prev,next today',
      center: 'title',
      right: 'dayGridMonth,listMonth'
    },

    height: 'auto',

    googleCalendarApiKey: 'AIzaSyDEbbCS2arYff3R6R3DFauebrue7byAw7s',

    eventSources: [
      {
        googleCalendarId: 'rsu71.org_a9c3db3dl1vnteoc09tnm5r42c@group.calendar.google.com',
        color: '#2563eb'
      },
      {
        googleCalendarId: 'rsu71.org_hnsg2bqvh3ltdho31v4l0cumdo@group.calendar.google.com',
        color: '#0ea5e9'
      }
    ]
  });

  calendar.render();
});
</script>

</body>
</html>
