<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FullCalendar Test</title>

  <!-- FullCalendar v7 (global build) -->
  <link
    href="https://cdn.jsdelivr.net/npm/fullcalendar@7.0.0/index.global.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@7.0.0/index.global.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    #calendar {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth'
      });

      calendar.render();
    });
  </script>

</body>
</html>
