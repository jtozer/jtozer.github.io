<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />


  <title>
    US holidays from Google Calendar - Demos | FullCalendar
  </title>


<link href='/docs/dist/demo-to-codepen.css' rel='stylesheet' />


  <style>

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 12px;
    }

    #calendar {
      max-width: 1100px;
      
    }

  </style>



  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js'></script>


<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.4/index.global.min.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: '',
        center: 'title',
        right: 'prev,next'
		height: 460,
      },
	  initialView: 'listMonth',

      displayEventTime: false, // don't show the time column in list view

      googleCalendarApiKey: 'AIzaSyAl1DcZVLmoviZchn0Owv__DgmyhfizTEE',

      // THMS List
      events: 'rsu71.org_hnsg2bqvh3ltdho31v4l0cumdo@group.calendar.google.com',

      eventClick: function(arg) {

        // opens events in a popup window
        window.open(arg.event.url, '_blank', 'width=700,height=600');

        // prevents current tab from navigating
        arg.jsEvent.preventDefault();
      }

    });

    calendar.render();
  });

</script>

</head>
<body>

  <div id='calendar'></div>
</body>

</html>
