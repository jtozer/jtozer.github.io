<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link rel='stylesheet' href='../lib/cupertino-blueLtBlue/jquery-ui.min.css' />
<link href='../fullcalendar.css' rel='stylesheet' />
<link href='../fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../lib/moment.min.js'></script>
<script src='../lib/jquery.min.js'></script>
<script src='../fullcalendar.min.js'></script>
<script src='../gcal.js'></script>
<script>

	$(document).ready(function() {
	
		$('#calendar').fullCalendar({
			theme: true,
			defaultView: 'list', 
			duration: { days: 7 },
			displayEventEnd: false,
			height: 800,
			header: {
				left: '',
				center: 'title',
				right: 'prev,next'
			},
			
		
			 visibleRange: function(currentDate) {
        return {
            start: currentDate.clone().subtract(0, 'days'),
            end: currentDate.clone().add(10, 'days') // exclusive end, so 3
        };
    },
					
			listTime: false, // don't show the time column in list view

		googleCalendarApiKey: 'AIzaSyAl1DcZVLmoviZchn0Owv__DgmyhfizTEE',
		timezone: 'America/New_York',
    		eventSources: [            
			{
				//School Closure Status
                googleCalendarId: 'rsu71.org_iulu5bssr90mafiv6v5q3qc2sc@group.calendar.google.com',
				color: '#003965', //Blue
				textColor: 'white'
			},
			
			{
				//District Yearly Calendar
                googleCalendarId: 'rsu71.org_a9c3db3dl1vnteoc09tnm5r42c@group.calendar.google.com',
				color: '#003965', //Blue
				textColor: 'white'
				
			},
			
			{
				//District Calendar
                googleCalendarId: 'rsu71.org_g6thhnlhjs5e7m5danu7p5u8go@group.calendar.google.com',
				color: '#003965', //Blue
				textColor: 'white'	
			},
			
			{
				//CASS Calendar
                googleCalendarId: 'rsu71.org_qh1t039gjes83qjjicp0mdogpo@group.calendar.google.com',
				color: '#762A83', //Purple
				textColor: 'white'
			},
			
			
			{	
				//Tritown Calendar
                googleCalendarId: 'rsu71.org_0uv37i08ua0qilaljo9rqnk408@group.calendar.google.com',
				color: '#ff6000', //Orange
				textColor: '#fff'
			},
			
			{
				//THMS Calendar
                googleCalendarId: 'rsu71.org_hnsg2bqvh3ltdho31v4l0cumdo@group.calendar.google.com',
				color: 'green', //Green
				textColor: 'white'
			
			}
			
			
			
	],
					
			eventClick: function(event) {
				// opens events in a popup window
				window.open(event.url, 'gcalevent', 'width=700,height=600');
				return false;
			},
			
			loading: function(bool) {
				$('#loading').toggle(bool);
			}
			
		});
		
	});

</script>
<style>

	}
