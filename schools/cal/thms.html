<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link rel='stylesheet' href='../lib/cupertino-blueLtBlue/jquery-ui.min.css' />
<link href='../fullcalendar.css' rel='stylesheet' />
<link href='../fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../lib/moment.min.js'></script>
<script src='../lib/jquery.min.js'></script>
<script src='../fullcalendar.min.js'></script>
<script src='../gcal.js'></script>
<script>

	$(document).ready(function() {
	
		$('#calendar').fullCalendar({
			theme:true,
			

			googleCalendarApiKey: 'AIzaSyDEbbCS2arYff3R6R3DFauebrue7byAw7s',
		
			// THMS Calendar
			events: {
				googleCalendarId: 'rsu71.org_hnsg2bqvh3ltdho31v4l0cumdo@group.calendar.google.com',
				className: 'gcal-event',
				},
			
			eventClick: function(event) {
				// opens events in a popup window
				window.open(event.url, 'gcalevent', 'width=500,height=300');
				return false;
			},
			
			loading: function(bool) {
				$('#loading').toggle(bool);
			}
			
		});
		
	});

</script>
<style>

	body {
		margin: 10px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 12px;
			
	}
		
	  #responsive-wrapper {
        width:100%;
        margin 0 auto;
	}

	#calendar {
		max-width: 1100px;
		margin: 0 auto;
	}
	
	@media print {
		input#btnPrint {
		display: none; 
		}
		}

</style>
</head>
<body>



<font size = 4> <b>THMS Calendar</b></font>
	<div id='responsive-wrapper'></div>

	<div id='calendar'></div>
	
	<input type="button" id="btnPrint" onclick="window.print();" value="Print THMS Calendar" />
</body>
</html>
