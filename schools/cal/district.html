<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link rel='stylesheet' href='../lib/redmond-blueOrange/jquery-ui.min.css' />
<link href='../fullcalendar.css' rel='stylesheet' />
<link href='../agendalist.css' rel='stylesheet' />
<link href='../fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../lib/moment.min.js'></script>
<script src='../lib/jquery.min.js'></script>
<script src='../fullcalendar.min.js'></script>
<script src='../gcal.js'></script>
<script>

	$(document).ready(function() {

		$('#calendar').fullCalendar({
			theme: true,
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,basicWeek,basicDay,listMonth'
			},
	
			googleCalendarApiKey: 'AIzaSyDEbbCS2arYff3R6R3DFauebrue7byAw7s',
		
			// RSU 71 District Calendar
			events: 'https://www.google.com/calendar/feeds/rsu71.org_g6thhnlhjs5e7m5danu7p5u8go%40group.calendar.google.com/public/basic',
			
			
			eventClick: function(event) {
				// opens events in a popup window
				window.open(event.url, 'gcalevent', 'width=400,height=400');
				return false;
			},
		
			loading: function(bool) {
				$('#loading').toggle(bool);
			}
		
		});
		
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 12px;
	}

	#calendar {
		max-width: 100%;
		margin: 0 auto;
	}

	  #responsive-wrapper {
        width:100%;
        margin 0 auto;
    }

</style>
</head>
<body>
	<div id='responsive-wrapper'>
	<div id='calendar'></div>
	</div>

</body>
</html>
