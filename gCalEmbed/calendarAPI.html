<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upcoming Events</title>

<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    margin: 0;
    padding: 1rem;
  }

  h2 {
    margin-top: 0;
  }

  .event {
    padding: 0.75rem 0.75rem 0.75rem 1rem;
    border-bottom: 1px solid #ddd;
  }

  .date {
    font-weight: 600;
  }

  .time {
    font-size: 0.9rem;
    color: #555;
  }

  .title {
    margin-top: 0.25rem;
  }
</style>
</head>
<body>

<h2>Upcoming Events</h2>
<div id="events">Loadingâ€¦</div>

<script>
/* =========================
   CONFIG
   ========================= */

const API_KEY = "AIzaSyDvqSdgcf5K_wdKRNv7-NJ_qp4qK070U7c";

// Two calendars with fixed colors
const calendars = [
  {
    id: encodeURIComponent("rsu71.org_hnsg2bqvh3ltdho31v4l0cumdo@group.calendar.google.com"),
    color: "#1a73e8" // Google blue
  },
  {
    id: encodeURIComponent("rsu71.org_a9c3db3dl1vnteoc09tnm5r42c@group.calendar.google.com"),
    color: "#0b8043" // Google green
  }
];

// 15-day window
const now = new Date();
const timeMin = now.toISOString();

const timeMaxDate = new Date();
timeMaxDate.setDate(timeMaxDate.getDate() + 15);
const timeMax = timeMaxDate.toISOString();

/* =========================
   FETCH EVENTS
   ========================= */

async function fetchEvents(calendarId) {
  const res = await fetch(
    `https://www.googleapis.com/calendar/v3/calendars/${calendarId}/events` +
    `?key=${API_KEY}` +
    `&singleEvents=true` +
    `&orderBy=startTime` +
    `&timeMin=${timeMin}` +
    `&timeMax=${timeMax}`
  );

  const data = await res.json();
  return data.items || [];
}

/* =========================
   MAIN
   ========================= */

(async function () {
  const container = document.getElementById("events");

  try {
    let allEvents = [];

    // Fetch events from both calendars
    for (const cal of calendars) {
      const events = await fetchEvents(cal.id);

      events.forEach(event => {
        event._color = cal.color;
      });

      allEvents = allEvents.concat(events);
    }

    // Sort chronologically
    allEvents.sort((a, b) =>
      new Date(a.start.dateTime || a.start.date) -
      new Date(b.start.dateTime || b.start.date)
    );

    container.innerHTML = "";

    if (allEvents.length === 0) {
      container.innerText = "No upcoming events.";
      return;
    }

    // Render
    allEvents.forEach(event => {
      const start = event.start.dateTime || event.start.date;
      const d = new Date(start);

      const div = document.createElement("div");
      div.className = "event";
      div.style.borderLeft = `6px solid ${event._color}`;

      div.innerHTML = `
        <div class="date">${d.toLocaleDateString()}</div>
        <div class="time">
          ${
            event.start.dateTime
              ? d.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })
              : "All day"
          }
        </div>
        <div class="title">${event.summary || "(No title)"}</div>
      `;

      container.appendChild(div);
    });

  } catch (err) {
    console.error("Calendar API error:", err);
    container.innerText = "Failed to load events.";
  }
})();
</script>

</body>
</html>
