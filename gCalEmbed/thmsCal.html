<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  .desktop { display: block; }
  .mobile  { display: none; }

  @media (max-width: 768px) {
    .desktop { display: none; }
    .mobile  { display: block; }
  }

  iframe {
    width: 100%;
    height: 700px;
    border: 0;
  }
</style>
</head>
<body>

<!-- DESKTOP: MONTH -->
<iframe
  class="desktop"
  src="https://calendar.google.com/calendar/embed?src=rsu71.org_hnsg2bqvh3ltdho31v4l0cumdo@group.calendar.google.com&mode=MONTH&showTitle=0&showTabs=0&showCalendars=0&ctz=America%2FNew_York">
</iframe>

<!-- MOBILE: AGENDA -->
<iframe
  class="mobile"
  src="https://calendar.google.com/calendar/embed?src=rsu71.org_hnsg2bqvh3ltdho31v4l0cumdo@group.calendar.google.com&mode=MONTH&showTitle=0&showTabs=0&showCalendars=0&ctz=America%2FNew_York">
</iframe>

</body>
</html>
