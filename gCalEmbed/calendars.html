<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Calendar</title>

<style>
  /* Default: desktop */
  .desktop {
    display: block;
  }
  .mobile {
    display: none;
  }

  /* Mobile switch */
  @media (max-width: 900px) {
    .desktop {
      display: none;
    }
    .mobile {
      display: block;
    }
  }

  iframe {
    width: 100%;
    border: 0;
  }

  .month {
    height: 750px;
  }

  .agenda {
    height: 600px;
  }
</style>
</head>
<body>

<!-- ðŸ–¥ DESKTOP: Google Calendar MONTH -->
<iframe
  class="desktop month"
  src="https://calendar.google.com/calendar/embed?src=rsu71.org_hnsg2bqvh3ltdho31v4l0cumdo@group.calendar.google.com&mode=MONTH&showTitle=0&showTabs=0&showCalendars=0&ctz=America%2FNew_York">
</iframe>

<!-- ðŸ“± MOBILE: API AGENDA -->
<iframe
  class="mobile agenda"
  src="https://jtozer.github.io/gCalEmbed/calendarAPI.html">
</iframe>

</body>
</html>
