<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.css' rel='stylesheet' />
<link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js'></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link href='https://use.fontawesome.com/releases/v5.0.6/css/all.css' rel='stylesheet'>
<link href='https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/minty/bootstrap.min.css' rel='stylesheet' />
<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/gcal.js'></script>
<script>

	$(document).ready(function() {
	
		$('#calendar').fullCalendar({
			themeSystem:'bootstrap4',
			bootstrapFontAwesome: {
					prev: 'fa-chevron-left',
					next: 'fa-chevron-right'
				},
				
		height: 150,
			
						
			header: {
						left: '',
						center: '',
						right: ''
						},					
						
			googleCalendarApiKey: 'AIzaSyAzkEQw6GJZvWzVV_YNPYEuz6Q4eXauqQI',
		
			
			// HBC Monthly Calendar
			events: {
				googleCalendarId:'office@hermonbaptistchurch.org',
				color: '#7dc1ab',
				textColor: '#ffffff',
				borderColor: '#69ad97',
				className: 'gcal-event'
				},
			
			defaultView: 'list',
			duration: { days: 1},
			displayEventEnd: false,
			
			
			 visibleRange: function(currentDate) {
				return {
					start: currentDate.clone().subtract(1, 'days'),
					end: currentDate.clone().add(3, 'days') // exclusive end, so 3
				};
			},
			
			eventClick: function(event) {
				// opens events in a popup window
				window.open(event.url, 'gcalevent', 'width=450,height=320');
				return false;
			},
	  
	   			
			loading: function(bool) {
				$('#loading').toggle(bool);
			}
			
		});
	
	});
	

</script>

<style>

	body {
		margin: 0px 0px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 12px;
	}
	
	.fc-list-heading {
		background-color: #7dc1ab;
		color: #fff;
			}
	
	#responsive-wrapper {
        width:100%;
        margin 0 auto;
	}
		
	#loading {
		display: none;
		position: absolute;
		top: 10px;
		right: 10px;
	}

	#calendar {
		max-width: 100%;
		margin: 0 auto;
		
	}
	
	#externalTitle {
    border: solid 1px black;
    padding: 4px;

		}
</style>
</head>
<body style='background-color: #084d46'>
	<div id='loading'>loading...</div>
	<div id='responsive-wrapper'></div>
	<center><font size="14px" color='white'>Today @ HBC</font></center>
	<div id='calendar'></div><br><br>

	

</body>
</html>
