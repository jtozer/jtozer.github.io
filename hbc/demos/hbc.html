<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link rel='stylesheet' href='../lib/cupertino/jquery-ui.min.css' />
<link href='../fullcalendar.css' rel='stylesheet' />
<link href='../fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../lib/moment.min.js'></script>
<script src='../lib/jquery.min.js'></script>
<script src='../fullcalendar.min.js'></script>
<link href='https://use.fontawesome.com/releases/v5.0.6/css/all.css' rel='stylesheet'>
<link href='https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/minty/bootstrap.min.css' rel='stylesheet' />
<script src='../gcal.js'></script>
<script>

	$(document).ready(function() {
	
		$('#calendar').fullCalendar({
			themeSystem:'bootstrap4',
			bootstrapFontAwesome: {
					prev: 'fa-chevron-left',
					next: 'fa-chevron-right'
				},
						
			header: {
				left: 'prev,next today',
				center: 'prev title next',
				right: ''
			},
	
			googleCalendarApiKey: 'AIzaSyAzkEQw6GJZvWzVV_YNPYEuz6Q4eXauqQI',
		
			
			// HBC Monthly Calendar
			events: {
				googleCalendarId:'office@hermonbaptistchurch.org',
				color: '#7dc1ab',
				textColor: '#ffffff',
				className: 'gcal-event'
				},
			
			eventClick: function(event) {
				// opens events in a popup window
				window.open(event.url, 'gcalevent', 'width=700,height=600');
				return false;
			},
			
			loading: function(bool) {
				$('#loading').toggle(bool);
			}
			
		});
		
	});

</script>

<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}
	
	.fc-today{
		background-color: #cde7df;
	}
	
		 #responsive-wrapper {
        width:100%;
        margin 0 auto;
	}
		
	#loading {
		display: none;
		position: absolute;
		top: 10px;
		right: 10px;
	}

	#calendar {
		max-width: 100%;
		margin: 0 auto;
		
	}

		}
</style>
</head>
<body>


	<div id='loading'>loading...</div>
	<div id='responsive-wrapper'></div>
	<div id='calendar'></div><br><br>


	

</body>
</html>
